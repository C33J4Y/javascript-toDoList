<!doctype html>
<html>
<head>
    <title>JQuery ToDO List</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<!------ Include the above in your HEAD tag ---------->
</head>

<body>
<div class="container">
	<div class="row">
        <div class="col-md-4"></div>
	    <div class="col-md-5">
            <h2>To Do List</h2>
            
		    <form name="checkListForm">
			    <input class="inputBox form-rounded" type="text" name="checkListItem" placeholder="Add Item..."/>
		    </form>
	    	 <button type="button" id="add" class="btn btn-info">Add</button>
             <button type="button" id="delete" title="Clear checked items" class="btn btn-default ">Delete</button>
            
		    <br/><br/>
		    <div class="list"></div>
        </div>
        <div class="col-md-4"></div>
	</div>
</div>
<script src="todolist.js"></script>
</body>    
</html>
